---
attack_technique: T1070
display_name: Indicator Removal on Host

atomic_tests:
- name: rm -rf
  description: |
    Delete system and audit logs
  supported_platforms:
    - macos
    - linux
  output:
    file: None
  executor:
    name: sh
    command: |
      rm -rf /private/var/log/system.log*
      rm -rf /private/var/audit/*

- name: Overwrite Linux Mail Spool
  description: |
    This test overwrites the Linux mail spool of a specified user. This technique was used by threat actor Rocke during the exploitation of Linux web servers.
  supported_platforms:
    - linux
  input_arguments:
    username:
      description: Username of mail spool
      type: String
      default: root
  output:
    file: None
  executor:
    name: bash
    command: |
      echo 0> /var/spool/mail/#{username}

- name: Overwrite Linux Log
  description: |
    This test overwrites the specified log. This technique was used by threat actor Rocke during the exploitation of Linux web servers.
  supported_platforms:
    - linux
  input_arguments:
    log_path:
      description: Path of specified log
      type: Path
      default: /var/log/secure
  output:
    file: None
  executor:
    name: bash
    command: |
      echo 0> #{log_path}

