---
attack_technique: T0001
display_name: File Deletion

atomic_tests:
- name: remove a file
  description: |
    Uses shred to permanently remove a file and the file would be unrecoverable
  supported_platforms:
    - macos
    - linux
  input_arguments:
    file_to_remove:
      description: Path of file that would be deleted
      type: Path
      default: ~/output/evil-binary
  output:
    file: None
  executor:
    name: sh
    elevation_required: true
    command: |
      shred -u #{file_to_remove}
