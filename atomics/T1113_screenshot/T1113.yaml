---
attack_technique: T1113
display_name: Screen Capture

atomic_tests:
- name: Import
  description: |
    Use import command to collect a full desktop screenshot
  supported_platforms:
    - linux
  input_arguments:
    output_file:
      description: Output file path
      type: Path
      default: ~/output/desktop.png
  output:
    file: ~/output/desktop.png
  executor:
    name: bash
    command: |
      import -window root #{output_file}

- name: X Windows Capture
  description: |
    Use xwd command to collect a full desktop screenshot and review file with xwud
  supported_platforms:
    - linux
  input_arguments:
    output_file:
      description: Output file path
      type: Path
      default: desktop.xwd
  executor:
    name: bash
    command: |
      xwd -root -out #{output_file}
      xwud -in #{output_file}


