---
attack_technique: T1081
display_name: Credentials in Files

atomic_tests:
- name: Extract passwords with grep
  description: |
    Extracting credentials from files
  input_arguments:
    file_path:
      description: Path to search
      type: String
      default: ~/
  output:
    file: ~/output/pwd.txt
  supported_platforms:
    - macos
    - linux
  executor:
    name: sh
    command: |
      grep -ri --exclude-dir=output --exclude-dir=output password #{file_path} >> ~/output/pwd.txt
