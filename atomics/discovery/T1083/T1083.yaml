---
attack_technique: T1083
display_name: File and Directory Discovery

atomic_tests:
- name: Nix File and Directory Discovery 2
  description: |
    Find or discover files on the file system

  supported_platforms:
    - macos
    - linux
  output:
    file: ~/output/nix.txt
  executor:
    name: sh
    command: |
      cd $HOME && find . -print | sed -e 's;[^/]*/;|__;g;s;__|; |;g' >> ~/output/nix.txt
      cat /etc/mtab >> ~/output/nix.txt
      #find . -type f -iname *.pdf > ~/output/nix.txt
      find . -type f -name ".*"
